<!-- 새로운 ID 작성 -->
<div class="form-group">
    <div class="input-container">
        <input class="inputRequired" id="userID" type="text" placeholder="사용할 ID" required autocomplete="username">
        <button class="btn" type="button" id="idCheckButton">ID 중복확인</button>
    </div>
</div>

<!-- 휴대폰 번호 입력 -->
<div class="form-group">
    <div class="input-container">
        <input class="inputRequired" id="userPhone" type="tel" pattern="[0-9]{10,11}" placeholder="전화번호 (010xxxxxxxx)" required autocomplete="tel">
        <button class="btn" type="button" id="sendCodeButton">인증번호 전송</button>
    </div>
</div>

<!-- 인증번호 작성 -->
<div class="form-group" id="phoneCheckForm" style="display: none;">
    <div class="input-container">
        <input class="inputRequired" id="code" type="text" placeholder="인증번호 입력">
        <button class="btn" type="button" id="verifyCodeButton">인증하기</button>
    </div>
</div>

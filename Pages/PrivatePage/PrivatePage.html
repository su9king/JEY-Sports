<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivatePage</title>
    <script src="PrivatePage.js"></script>
    <link rel="stylesheet" href="PrivatePage.css">
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="/Icon.png" onclick="window.location.href = '/MainPage.html'" alt="Software Logo" class="logo"> <!-- 소프트웨어 마크 -->
        <div class="button-container"> 
            <button id="editProfile" class="btn" onclick="window.location.href = '/EditDataPage/EditUserPage.html'">개인정보 수정</button>
            <button id="logout" class="btn" onclick="logout()">로그아웃</button>
            <img src="" alt="Profile Image" id="profileImage" class="profileImage"> <!-- 프로필 이미지 -->
        </div>
    </div>
    
    
    <div class="content">

        <div class="button-container">
            <div id="joinedGroups-container"></div>
            <div id="requestGroups-container"></div>
            <div id="invitedGroups-container"></div>
        </div>

        <div class = "btnlist">
            <button class="btn group-action" id="createGroup">그룹등록</button>
            <button class="btn group-action" id="requestGroup">그룹참여</button>
        </div>

        <div id="overlay" class="overlay hidden"></div>
        <div id="requestGroupModal" class="modal hidden"></div>


        </div>
    </div>
</body>
</html>

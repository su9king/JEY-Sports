<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditNoticeDuesPage</title>
    <script src="EditNoticeDuesPage.js"></script>
    <link rel="stylesheet" href="EditNoticeDuesPage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/Dues.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">

        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>


        <div class="container">
            <h1 id="title"> 회비 사항 수정</h1>
            
            <!-- 수정하기 버튼 생성 -->
            <div id="edit-button-container"></div>

            <!-- 공지사항 섹션 -->
            <div id="announcement-container">
                <div class="form-group">
                    <label for="noticeTitle">공지사항 제목</label>
                    <input type="text" id="noticeTitle">
                </div>

                <div class="form-group">
                    <label for="noticeImportance">중요도</label>
                    <select id="noticeImportance">
                        <option value="0">일반</option>
                        <option value="1">중요</option>
                    </select>
                </div>

                <div class="form-group" id="endDate">
                    <label for="noticeEndDate">종료 일자</label>
                    <input type="date" id="noticeEndDate">

                    <!-- '없음' 체크박스 -->
                    <label for="noEndDate">없음</label>
                    <input type="checkbox" id="noEndDate" name="noEndDate">
                </div>

                <div class="form-group">
                    <label for="noticeStatus">상태</label>
                    <select id="noticeStatus">
                        <option value="0">비공개</option>
                        <option value="1">공개</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="noticeDues">회비 금액</label>
                    <input type="number" id="noticeDues" step="1000">
                </div>

                <div class="form-group">
                    <label for="noticeContent">공지사항 내용</label>
                    <input type="text" id="noticeContent"></input>
                </div>

                <div class="form-group">
                    <label for="noticeWriter">공지 작성자</label>
                    <input type="text" id="noticeWriter">
                </div>

                <button id="saveAnnouncementButton">공지사항 수정</button>
            </div>

            <!-- 나의 출석 상태 섹션 -->
            <div id="my-data-container" class="member-container"></div>


            
            <!-- 멤버 출석 상태 섹션 -->
            <div class="member-container">
                <!-- 저장 버튼 -->
                <button id="saveButton">회비 내역 수정</button>

                <!-- 검색 -->
                <input type="search" id="searchInput" placeholder="누가 궁금한가요!">
                
                <div id="user-member-container" class="member-container"></div>
            </div>

        </div>
    </div>
</body>
</html>

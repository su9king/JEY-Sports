<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateGroupNoticePage</title>
    <script src="CreateGroupNoticePage.js"></script>
    <link rel="stylesheet" href="CreateGroupNoticePage.css">
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">

        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>
        
        <div class="container">
            <form id="createNoticeForm">

                <!-- 공지사항 유형 -->
                <div class="form-group">
                    <label for="noticeType">공지사항 타입:</label>
                    <select id="noticeType">
                        <option value="1">일반 공지사항</option> 
                        <option value="2">회비 공지사항</option>
                        <option value="3">조직 입금 공지사항</option>
                        <option value="4">조직 지출 공지사항</option>
                    </select>
                </div>

                <!-- 공지사항 제목 -->
                <div class="form-group">
                    <label for="noticeTitle">공지사항 제목:</label>
                    <input type="text" id="noticeTitle" name="noticeTitle" required>
                </div>

                <!-- 금액 -->
                <div class="form-group" id="noticeDuesContainer" style="display: none;">
                    <label for="noticeDues">금액(원):</label>
                    <input type="number" id="noticeDues" name="noticeDues" required>
                </div>
                
                <!-- 공지사항 중요도 -->
                <div class="form-group">
                    <label for="noticeImportance">중요도:</label>
                    <select id="noticeImportance" name="noticeImportance" required>
                        <option value="1">High</option>
                        <option value="0">Low</option>
                    </select>
                </div>

                <!-- 공지사항 공개 여부 -->
                <div class="form-group">
                    <label for="noticeStatus">상태:</label>
                    <select id="noticeStatus" name="noticeStatus" required>
                        <option value="1">공개</option>
                        <option value="0">비공개</option>
                    </select>
                </div>

                <!-- 공지사항 내용 -->
                <div class="form-group">
                    <label for="noticeContent">공지사항 내용:</label>
                    <textarea id="noticeContent" name="noticeContent" rows="5" required></textarea>
                </div>

                <!-- 공지사항 작성자 -->
                <div class="form-group">
                    <label for="noticeWriter">작성자:</label>
                    <input type="text" id="noticeWriter" name="noticeWriter" required>
                </div>

                <!-- 공지사항 종료 날짜 -->
                <div class="form-group">
                    <label for="noticeEndDate">종료 날짜:</label>
                    <input type="date" id="noticeEndDate" name="noticeEndDate" required>

                    <!-- '없음' 체크박스 -->
                    <label for="noEndDate">없음</label>
                    <input type="checkbox" id="noEndDate" name="noEndDate">
                </div>                

                <div class="button-container">
                    <!-- 저장 버튼 -->
                    <button class="btn" type="button" id="noticeSaveBtn">공지사항 저장</button>

                    <!-- 저장 취소 버튼 -->
                    <button class="btn" type="button" id="noticeCancleBtn">공지사항 수정 취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

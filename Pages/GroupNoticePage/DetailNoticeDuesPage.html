<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailNoticeDuesPage</title>
    <script src="DetailNoticeDuesPage.js"></script>
    <link rel="stylesheet" href="DetailNoticeDuesPage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/Dues.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">

        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>

        <div class="container">

            <!-- 공지사항 섹션 -->
            <div id="announcement-container">
                <!-- 공지사항 제목 -->
                <h1 id="noticeTitle"></h1>

                <!-- 공지사항 중요도 -->
                <p id="scheduleImportance"></p>

                <!-- 마지막 수정일 -->
                <p id="noticeEditDate"></p>

                <!-- 공지 기한 날짜 -->
                <p id="noticeEndDate"></p>

                <!-- 공개 비공개 -->
                <p id="noticeStatus"></p>

                <!-- 세부 공지사항 내용 -->
                <h3 id="noticeContent"></h3>

                <!-- 회비 가격 -->
                <p id="noticeDues"></p>

                <!-- 납부 금액 및 납부 상태 -->
                <p id="duesStatus"></p>

                <!-- 공지사항 작성자 -->
                <p id="noticeWriter"></p>
            </div>

            <!-- 나의 출석 상태 섹션 -->
            <div id="my-data-container" class="member-container"></div>

            <!-- 멤버 출석 상태 섹션 -->
            <div class="member-container">
                <input type="search" id="searchInput" placeholder="누가 궁금한가요!">
                <div id="user-member-container" class="member-container"></div>
            </div>

            <!-- 수정하기 버튼 생성 -->
            <div id="edit-button-container"></div>

        </div>
    </div>
</body>
</html>

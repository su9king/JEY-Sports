<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditGroupPage</title>
    <script src="EditGroupPage.js"></script>
    <link rel="stylesheet" href="EditGroupPage.css">
    <script type="module" src="/ImageUpload.js"></script>
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Edit Group Data</h1>

            <!-- 이미지 파일 업로드 -->
            <div class="profile-image-container">
                <img id="groupImageSample" class="profile-image" src="" alt="Profile Image">
            </div>

            <div class="form-group">
                <br> <label for="groupImage" id="groupImageLabel">조직 프로필 사진:</label>
                <input type="file" id="groupImage" name="profilePicture" accept="image/jpeg, image/png">
            </div>
            <button class="btn" type="button" id="groupImageBtn">사진 변경</button>


            <!-- 새로운 이름 작성 -->
            <div class="form-group">
                <label for="groupName">조직명:</label>
                <input class="inputRequired" id="groupName" type="text" placeholder="New Name" require> </br>
            </div>
            <button class="btn" type="button" id="groupNameBtn">조직명 변경</button>


            <!-- 새로운 ID 작성 -->
            <div class="form-group">
                <label for="groupID">groupID:</label>
                <input class="inputRequired" id="groupID" type="text" placeholder="New Name" require> </br>
                <button class="btn" type="button" id="idCheckButton">Group ID Duplicate Check</button>
                <div id="idAlert" style="display: none;">사용 가능한 조직 ID입니다!</div>
            </div>
            <button class="btn" type="button" id="groupIDBtn">groupID 변경</button>
            
            
            <!-- 새로운 PW 작성 -->
            <div class="form-group">
                <label for="PW1">비밀번호:</label>
                <input type="password" id="PW1" placeholder="New Password" class="inputRequired" autocomplete="new-password"> </br>
            </div>

            <!-- 다시 한 번 PW 작성 -->
            <div class="form-group">
                <label for="PW2">비밀번호 확인:</label>
                <input type="password" id="PW2" placeholder="Password Double Check" class="inputRequired" autocomplete="new-password"> </br>
                <div id="pwAlert" style="display: none;">비밀번호가 일치하지 않습니다.</div>
            </div>

            <button class="btn" type="button" id="groupPWBtn">비밀번호 변경</button>


            <!-- 새로운 자기소개 작성 -->
            <div class="form-group">
                <label for="groupIntro">Introduction:</label>
                <textarea class="inputRequired" id="groupIntro" name="textarea" rows="4" >자기소개를 입력해주세요!</textarea>
            </div>
            <button class="btn" type="button" id="groupIntroBtn">자기소개 변경</button>


            <!-- 조직 계좌 작성 -->
            <div class="form-group">
                <label for="groupBankAccountName">은행 선택:</label>
                <select id="groupBankAccountName">
                    <option value="empty">선택하세요</option> 
                    <option value="국민은행">국민은행</option>
                    <option value="우리은행">우리은행</option>
                    <option value="신한은행">신한은행</option>
                    <option value="하나은행">하나은행</option>
                    <option value="토스뱅크">토스뱅크</option>
                    <option value="카카오뱅크">카카오뱅크</option>
                    <option value="케이뱅크">케이뱅크</option>
                </select>

                <label for="groupBankAccountNumber">groupAccount:</label>
                <input class="inputRequired" id="groupBankAccountNumber" type="text" placeholder="account(only Number)"> </br>
            </div>
            <button class="btn" type="button" id="groupAccountBtn">groupAccount 변경</button>


            <!-- 그룹 삭제 요청 -->
            <button class="btn leave-btn" type="button" id="deleteGroupBtn">그룹 삭제</button>

            <button id="backButton" class="back-button"></button>
            <div id="sidebar"></div>
            <button id="toggleButton" onclick="toggleSidebar()" >☰</button>
        </div>
    </div>
</body>
</html>

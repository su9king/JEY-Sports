<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditGroupPage</title>
    <script src="EditGroupPage.js"></script>
    <link rel="stylesheet" href="EditGroupPage.css">
    <script type="module" src="/ImageUpload.js"></script>
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div id="menubar"></div>
    <div id="sidebar"></div>
    <button id="toggleButton" onclick="toggleSidebar()" >☰</button>
    
    <div class="content">
        <div class="container">

            <h1>그룹정보 수정</h1>

            <!-- 이미지 파일 업로드 -->
            <div class="profile-image-container">
                <img id="groupImageSample" class="profile-image" src="" alt="Profile Image">
            </div>

            <div class="form-group">
                <input type="file" id="groupImage" name="profilePicture" accept="image/jpeg, image/png">
            </div>
            <button class="btn" type="button" id="groupImageBtn">사진 변경</button>

            <!-- 새로운 이름 작성 -->
            <div class="form-group">
                <label for="groupName">조직명</label>
                <input class="inputRequired" id="groupName" type="text" placeholder="New Name" required>
            </div>
            <button class="btn" type="button" id="groupNameBtn">조직명 변경</button>

            <!-- 새로운 ID 작성 -->
            <div class="form-group">
                <label for="groupID">조직 아이디</label>
                <div id="idAlert" style="display: none;">사용 가능한 조직 아이디 입니다!</div>
                <input class="inputRequired" id="groupID" type="text" placeholder="New ID" required>
                <button class="btn" type="button" id="idCheckButton">조직 아이디 중복확인</button>
                <button class="btn" type="button" id="groupIDBtn">조직아이디 변경</button>
            </div>

            <!-- 새로운 PW 작성 -->
            <div class="form-group">
                <label for="PW1">비밀번호</label>
                <input type="password" id="PW1" placeholder="새 비밀번호" class="inputRequired" autocomplete="new-password">
            </div>

            <!-- 다시 한 번 PW 작성 -->
            <div class="form-group">
                <label for="PW2">비밀번호 확인</label>
                <input type="password" id="PW2" placeholder="비밀번호 재입력" class="inputRequired" autocomplete="new-password">
                <div id="pwAlert" style="display: none;">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button class="btn" type="button" id="groupPWBtn">비밀번호 변경</button>

            <!-- 새로운 자기소개 작성 -->
            <div class="form-group">
                <label for="groupIntro">그룹 소개</label>
                <textarea class="inputRequired" id="groupIntro" name="textarea" rows="4" placeholder="그룹소개를 입력해주세요! (최대 50자)"></textarea>
            </div>
            <button class="btn" type="button" id="groupIntroBtn">그룹소개 변경</button>

            <!-- 조직 계좌 작성 -->
            <div class="form-group">
                <label for="groupBankAccountName">은행 선택</label>
                <select id="groupBankAccountName">
                    <option value="empty">선택하세요</option> 
                    <option value="국민은행">국민은행</option>
                    <option value="우리은행">우리은행</option>
                    <option value="신한은행">신한은행</option>
                    <option value="하나은행">하나은행</option>
                    <option value="토스뱅크">토스뱅크</option>
                    <option value="카카오뱅크">카카오뱅크</option>
                    <option value="케이뱅크">케이뱅크</option>
                </select>
                <input class="inputRequired" id="groupBankAccountNumber" type="text" placeholder="계좌번호('-' 제외)">
                <button class="btn" type="button" id="groupAccountBtn">계좌번호 변경</button>
            </div>
    

            <!-- 그룹 삭제 요청 -->
            <button class="btn leave-btn" type="button" id="deleteGroupBtn">그룹 삭제</button>
        </div>
    </div>
</body>
</html>

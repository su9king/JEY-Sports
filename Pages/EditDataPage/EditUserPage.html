<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditUserPage</title>
    <script src="EditUserPage.js"></script>
    <link rel="stylesheet" href="EditUserPage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/ImageUpload.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="backButton" class="back-button"></button>
        <img src="/Icon.png" onclick = "window.location.href = '/LoginPage.html' "alt="Software Logo" class="logo"> <!-- 소프트웨어 마크 -->
        <div>
            <button id="editProfile" onclick="window.location.href = '/EditDataPage/EditUserPage.html'">개인정보 수정</button>
            <button id="logout" onclick="logout()">로그아웃</button>
            <img src="" alt="Profile Image" id="profileImage" class="profileImage"> <!-- 프로필 이미지 -->
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h1>Edit User Data</h1>

            <!-- 이미지 파일 업로드 -->
            <div class="profile-image-container">
                <img id="userImageSample" class="profile-image" src="" alt="Profile Image">
            </div>

            <div class="form-group">
                <br> <label for="userImage" id="userImageLabel">개인 프로필 사진:</label>
                <input type="file" id="userImage" name="profilePicture" accept="image/jpeg, image/png">
            </div>
            <button class="btn" type="button" id="userImageBtn">사진 변경</button>


            <!-- 새로운 이름 작성 -->
            <div class="form-group">
                <label for="userName">Name:</label>
                <input class="inputRequired" id="userName" type="text" placeholder="New Name">
            </div>
            <button class="btn" type="button" id="userNameBtn">이름 변경</button>


            <!-- 새로운 ID 작성 -->
            <div class="form-group">
                <label for="userID">ID:</label>
                <input class="inputRequired" id="userID" type="text" placeholder="New ID" required autocomplete="username"> </br>
                <button class="btn" type="button" id="idCheckButton">ID Duplicate Check</button>
                <div id="idAlert" style="display: none;">사용 가능한 ID입니다!</div>
            </div>
            <button class="btn" type="button" id="userIDBtn">userID 변경</button>



            <!-- 새로운 PW 작성 -->
            <div class="form-group">
                <label for="PW1">비밀번호:</label>
                <input type="password" id="PW1" placeholder="New Password" class="inputRequired" autocomplete="new-password"> </br>
            </div>

            <!-- 다시 한 번 PW 작성 -->
            <div class="form-group">
                <label for="PW2">비밀번호 확인:</label>
                <input type="password" id="PW2" placeholder="Password Double Check" class="inputRequired" autocomplete="new-password"> </br>
                <div id="pwAlert" style="display: none;">비밀번호가 일치하지 않습니다.</div>
            </div>

            <button class="btn" type="button" id="userPWBtn">비밀번호 변경</button>

            <!-- 이메일 작성 -->
            <div class="form-group">
                <label for="userMail">이메일:</label>
                <input class="inputRequired" id="userMail" type="text" placeholder="Your Email" autocomplete="email"> </br>
                <span id="emailFeedback"></span>
            </div>
            <button class="btn" type="button" id="userMailBtn">Email 변경</button>


            <!-- 새로운 자기소개 작성 -->
            <div class="form-group">
                <label for="userIntro">Introduction:</label>
                <textarea class="inputRequired" id="userIntro" name="textarea" rows="4" >자기소개를 입력해주세요!</textarea>
            </div>
            <button class="btn" type="button" id="userIntroBtn">자기소개 변경</button>


            <!-- 회원 탈퇴 -->
            <button class="btn leave-btn" type="button" id="leaveJEYBtn">회원 탈퇴</button>

            <button id="backButton" class="back-button"></button>

        </div>
    </div>
</body>


</html>

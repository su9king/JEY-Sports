<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditUserPage</title>
    <script src="EditUserPage.js"></script>
    <link rel="stylesheet" href="EditUserPage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/ImageUpload.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="backButton" class="back-button"></button>
        <img src="/Icon.png" onclick = "window.location.href = '/MainPage.html' "alt="Software Logo" class="logo"> <!-- 소프트웨어 마크 -->
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn" type="button" button id="editProfile" onclick="window.location.href = '/EditDataPage/EditUserPage.html'" style="flex: 1; min-width: 100px; height:30px;" >개인정보 수정</button>
            <button class="btn" type="button" button id="logout" onclick="logout()" style="flex: 1; min-width: 100px; height: 30px;">로그아웃</button>
            <img src="" alt="Profile Image" id="profileImage" class="profileImage"> <!-- 프로필 이미지 -->
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h1>개인정보 수정</h1>

            <!-- 이미지 파일 업로드 -->
            <div class="profile-image-container">
                <img id="userImageSample" class="profile-image" src="" alt="Profile Image">
            </div>


            <div class="form-group">

                <input type="file" id="userImage" name="profilePicture" accept="image/jpeg, image/png">
                <button class="btn" type="button" id="userImageBtn">사진 변경</button>
            </div>


            <!-- 새로운 이름 작성 -->
            <div class="form-group">
                <label for="userName">이름</label>
                <input class="inputRequired" id="userName" type="text" placeholder="새 이름">
                <button class="btn" type="button" id="userNameBtn">이름 변경</button>
            </div>



            <!-- 새로운 ID 작성 -->
            <div class="form-group">
                <label for="userID">아이디</label>
                <div id="idAlert" style="display: none;">사용 가능한 ID입니다!</div>
                <input class="inputRequired" id="userID" type="text" placeholder="새 아이디 입력" required autocomplete="username">
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn" type="button" id="idCheckButton" style="flex: 1; min-width: 150px;">아이디 중복확인</button>
                    <button class="btn" type="button" id="userIDBtn" style="flex: 1; min-width: 150px;">아이디 변경</button>
                </div>
            </div>
            
            
            




            <!-- 새로운 PW 작성 -->

            <div class="form-group">
                <label for="PW1">비밀번호</label>
                <input type="password" id="PW1" placeholder="새 비밀번호" class="inputRequired" autocomplete="new-password">
            </div>

            <!-- 다시 한 번 PW 작성 -->
            <div class="form-group">
                <label for="PW2">비밀번호 확인</label>
                <input type="password" id="PW2" placeholder="비밀번호 재입력" class="inputRequired" autocomplete="new-password">
                <div id="pwAlert" style="display: none;">비밀번호가 일치하지 않습니다.</div>
                <button class="btn" type="button" id="userPWBtn">비밀번호 변경</button>
            </div>

    

            <!-- 이메일 작성 -->
           
            <div class="form-group">
                <label for="userMail">이메일</label>
                <input class="inputRequired" id="userMail" type="text" placeholder="이메일 입력" autocomplete="email">
                <span id="emailFeedback"></span>
                <button class="btn" type="button" id="userMailBtn">이메일 변경</button>
            </div>


            <!-- 새로운 자기소개 작성 -->
            <div class="form-group">
                <label for="userIntro">자기소개</label>
                <textarea class="inputRequired" id="userIntro" name="textarea" rows="4" placeholder="자기소개 글을 입력하세요 (최대 50자)"></textarea>
                <button class="btn" type="button" id="userIntroBtn">자기소개 변경</button>
            </div>


            <!-- 회원 탈퇴 -->
            <button class="btn leave-btn" type="button" id="leaveJEYBtn">회원 탈퇴</button>
            <button id="backButton" class="back-button"></button>

        </div>
    </div>
</body>


</html>

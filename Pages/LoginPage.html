<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="LoginPage.js"></script>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>

    <div class="container">
        <div>
            <img src="/BigLogo.png" alt="Sports Image" class="sports-image">
            <div class="inputs">
                <input type="text" id="ID" placeholder="아이디를 입력해주세요." class="input"><br/>
                <input type="password" id="PW" placeholder="비밀번호를 입력해주세요." class="input">
            </div>
            <div class="buttons">
                <button class="btn" onclick="login()" id="loginBtn">로그인</button>
            </div>
            <div class="buttons">
                <button class="btn" onclick="register()">회원가입</button>
            </div>
        </div>
    </div>
</body>
</html>

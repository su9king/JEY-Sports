<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupMemberPage</title>
    <script src="GroupMemberPage.js"></script>
    <link rel="stylesheet" href="GroupMemberPage.css">
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">

        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>


        <div class="container">
            <h1 id="title"> 조직 구성원</h1>
            
            <div id="member-container"></div> <!-- 멤버 상자가 들어갈 컨테이너 -->
            <div class="management-button-container"></div> <!-- 멤버 관리 버튼 컨테이너 -->

            <div id="overlay" class="overlay hidden"></div>
            <div id="memberManageModal" class="modal hidden"></div>

            <div id="overlay2" class="overlay hidden"></div>
            <div id="notUserMemberManageModal" class="modal hidden"></div>

            <button id="leaveGroupBtn" class="bottom-button">조직 탈퇴하기</button>

        </div>
    </div>
</body>
</html>

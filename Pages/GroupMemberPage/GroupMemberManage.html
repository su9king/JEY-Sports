<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="GroupMemberPage.css">
    <script src="GroupMemberPage.js"></script>
</head>
<body>
    <div class="modal-content">
        <h2>멤버 관리</h2>

        <!-- 멤버 입장 수락 -->
        <h3>멤버 입장 수락</h3>
        <div id="request-container"></div>

        <!-- 멤버 초대하기 -->
        <h3>멤버 초대하기</h3>
        <div id="invite-container">
            <label for="userID">초대할 대상의 아이디: </label>
            <input type="text" id="userID" placeholder="아이디를 입력하세요">
            <button class="basicBtn" id="inviteBtn">초대 전송</button>
        </div>

        <!-- 멤버 등록 -->
        <h3>멤버 등록</h3>
        <div id="register-container">
            <label for="userName">이름: </label>
            <input type="text" id="userName" placeholder="이름을 입력하세요"><br>

            <label for="userPhone">휴대폰 번호: </label>
            <input type="text" id="userPhone" placeholder="휴대폰 번호를 입력하세요"><br>

            <button class="basicBtn" id="registerBtn">저장하기</button>
        </div>

        <br><button id="closeModalBtn">닫기</button>
    </div>

</body>
</html>

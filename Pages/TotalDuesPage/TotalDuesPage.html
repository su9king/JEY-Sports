<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalDuesPage</title>
    <script src="TotalDuesPage.js"></script>
    <link rel="stylesheet" href="TotalDuesPage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/Dues.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">

        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>

        <div class="container">
            <h1 id="title">회비 확인하기</h1>

            <!-- 가계부 요소 -->
            <div id="ledger-container"></div>

            <!-- 검색 -->
            <input type="search" id="searchInput" placeholder="지출내역의 키워드를 검색하세요!">

            <!-- 회비 리스트 테이블 -->
            <div id="table-container"></div>


            <!-- noticeType == 3, 4 자세히보기 -->
            <div id="overlay" class="overlay hidden"></div>
            <div id="noticeDetailModal" class="modal hidden"></div>
        </div>
    </div>
</body>
</html>

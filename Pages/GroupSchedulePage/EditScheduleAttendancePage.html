<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditScheduleAttendancePage</title>
    <script src="EditScheduleAttendancePage.js" defer></script>
    <link rel="stylesheet" href="EditScheduleAttendancePage.css">
    <script type="module" src="/Certification.js"></script>
    <script type="module" src="/Attend.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src="/MenuBar/MenuBar.js" defer></script>
</head>
<body>
    <div class="content">
        
        <div id="menubar"></div>
        <div id="sidebar"></div>
        <button id="toggleButton" onclick="toggleSidebar()" >☰</button>


        <div class="container">
            <h1>Edit페이지!!!</h1>

            <!-- 공지사항 섹션 -->
            <div id="announcement-container">
                <h2>공지사항 수정</h2>
                <div class="form-group">
                    <label for="scheduleTitle">일정 제목</label>
                    <input type="text" id="scheduleTitle">
                </div>

                <div class="form-group">
                    <label for="scheduleStartDate">시작 날짜</label>
                    <input type="date" id="scheduleStartDate">
                </div>

                <div class="form-group">
                    <label for="scheduleEndDate">종료 날짜</label>
                    <input type="date" id="scheduleEndDate">

                    <!-- 당일 체크박스 -->
                    <label for="noEndDate">당일</label>
                    <input type="checkbox" id="noEndDate" name="noEndDate">
                </div>

                <div class="form-group">
                    <label for="scheduleImportance">중요도</label>
                    <select id="scheduleImportance">
                        <option value="1">중요</option>
                        <option value="0">일반</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="scheduleAlert">알람 설정</label>
                    <select id="scheduleAlert">
                        <option value="1">알람 예정</option>
                        <option value="0">없음</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="scheduleContent">일정 내용</label>
                    <input type="text" id="scheduleContent">
                </div>

                <div class="form-group">
                    <label for="scheduleLocation">일정 장소</label>
                    <input type="text" id="scheduleLocation">
                </div>
                <button id="saveAnnouncementButton">공지사항 수정</button>
            </div>

            <!-- 스케줄 코드 섹션 -->
            <div id="code-container"></div>

            <!-- 나의 출석 상태 섹션 -->
            <div id="my-data-container"></div>

            <!-- 검색 창 -->
            <input type="text" id="searchInput" placeholder="누가 궁금한가요!">

            <!-- 저장 버튼 -->
            <button id="saveButton">출석 상태 수정</button>

            <!-- 멤버 출석 상태 섹션 -->
            <div id="user-member-container"></div>

        </div>
    </div>
</body>
</html>

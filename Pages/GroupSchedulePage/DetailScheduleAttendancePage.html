<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailScheduleAttendancePage</title>
    <script src="DetailScheduleAttendancePage.js" defer></script>
    <link rel="stylesheet" href="DetailScheduleAttendancePage.css">

        <div id="menubar"></div>
        <div id="sidebar"></div>

            <div id="my-data-container" class="member-container"></div>

            <!-- 멤버 출석 상태 섹션 -->
            <div class="member-container">
                <input type="search" id="searchInput" placeholder="누가 궁금한가요!">

            </div>

            <!-- 수정하기 버튼 생성 -->
            <div id="edit-button-container"></div>

        </div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupSchedulePage</title>
    <script src="GroupSchedulePage.js"></script>
    <link rel="stylesheet" href="GroupSchedulePage.css">
    <script type="module" src="/Certification.js"></script>
    <script src="/SideBar/SideBar.js" defer></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <!-- 캘린더 -->
            <div id='calendar'></div>

            <!-- 일정 세부사항 모달 -->
            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <!-- 닫기 버튼 -->
                    <div id="closeBtn" class="close" >&times;</div>
                    
                    <!-- 일정 세부사항 -->
                    <div id="eventDetails"></div>
                    
                    <!-- 버튼들 -->
                    <div class="modal-buttons">
                        <button id="saveEventButton" class="modal-button">수정</button>
                        <button id="deleteEventButton" class="modal-button">삭제</button>
                    </div>
                </div>
            </div>
            <div class="button-container"></div>
            
            <!-- 뒤로가기 버튼 -->
            <button id="backButton" class="back-button"></button>

            <!-- 사이드바 -->
            <div id="sidebar"></div>
            <button id="toggleButton" onclick="toggleSidebar()">☰</button>
        </div>
    </div>
</body>

</html>
